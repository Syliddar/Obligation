<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <title>
    Fantasy Flight Games Star Wars Edge of he Empire Fantasy Roleplaying
    System Obligation Check tool!
  </title>
  <link rel="stylesheet" href="./css/site.css" />
  <script src="./js/jquery-3.4.1.min.js"></script>
  <script src="./js/site.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <ul class="nav nav-tabs">
      <li>
        <a class="nav-link " data-toggle="tab" href="#Main">Main</a>
      </li>
      <li>
        <a class="nav-link active" data-toggle="tab" href="#Update">Update</a>
      </li>
    </ul>

    <div class="tab-content">
      <div id="Main" class="tab-pane">
        <h1>Obligation Roll<span id="roll"></span></h1>
        <table id="CharTable" class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Character Name</th>
              <th>Obligation Total</th>
              <th>Obligation Range</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <h4 id="Message">Feeling Lucky?</h4>
        <button onclick="RollObligation()" class="btn btn-primary btn-lg btn-block">
          Roll The Fantasy Flight Games
          Star Wars
          Edge of the Empire
          Fantasy Roleplaying System
          Obligation Check
        </button>
      </div>

      <div id="Update" class="tab-pane active ">
        <div class="container">

          <h3>Update Obligation Data</h3>
          <div id="EditData">
          </div>
          <div class="row">
            <button onclick="SaveData()" class="btn btn-primary btn-block btn-lg">
              Save Changes
            </button>
          </div>
          <div class="row">
            <button type="button" class="btn btn-primary col" onclick="AddRow()">Add</button>
            <button type="button" class="btn btn-primary col" onclick="DelRow()">Remove</button>
          </div>
        </div>
      </div>
    </div>
    <footer class="border-top footer text-muted">
      <div class="container">
        &copy; 2019 - Peppertown is Canon
      </div>
    </footer>
</body>

</html>
